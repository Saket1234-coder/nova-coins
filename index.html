<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA COINS - The Rhythm-Based Crypto</title>
    
    <!-- SEO & Meta Tags -->
    <meta name="description" content="Nova Coins is a virtual currency game where users earn, trade, and spend coins in a fun, rhythm-based environment.">
    <meta name="keywords" content="Nova Coins, virtual currency, crypto game, online economy, rhythm game">
    <meta name="author" content="Nova Coins Team">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="NOVA COINS - The Rhythm-Based Crypto">
    <meta property="og:description" content="Join Nova Coins and start earning digital coins in a fun and interactive way.">
    
    <!-- Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: linear-gradient(90deg, #ffcc00, #ff6600);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        input, button, select {
            margin: 5px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #ff3300;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #cc2900;
            transform: scale(1.05);
        }
        .leaderboard {
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>üî• NOVA COINS üî•</h1>
    <h2 id="welcomeMessage">Welcome to Nova Coins!</h2>

    <div class="container">
        <h2>Marketplace</h2>
        <button onclick="window.location.href='marketplace.html'">Go to Marketplace</button>
    </div>

    <div class="container">
        <h2>All Accounts</h2>
        <ul id="accountsList"></ul>
    </div>

    <div class="container">
        <h2>Leaderboard üèÜ</h2>
        <ol id="leaderboard" class="leaderboard"></ol>
    </div>

    <div class="container">
        <h2>Daily Rewards üéÅ</h2>
        <button onclick="claimDailyReward()">Claim Reward</button>
        <p id="dailyRewardMessage"></p>
    </div>

    <div class="container">
        <h2>Log In</h2>
        <input type="text" id="loginUsername" placeholder="Enter username">
        <input type="password" id="loginPassword" placeholder="Enter password">
        <button onclick="loginUser()">Log In</button>
    </div>

    <div class="container" id="walletContainer" style="display: none;">
        <h2>Wallet</h2>
        <p>Balance: <span id="balance">0</span> NOVA COINS</p>
        <p>Job: <span id="jobTitle">None</span></p>
    </div>

    <div class="container" id="sendMoneyContainer" style="display: none;">
        <h2>Send Nova Coins</h2>
        <input type="text" id="recipientUsername" placeholder="Recipient Username">
        <input type="number" id="amount" placeholder="Amount">
        <button onclick="sendMoney()">Send</button>
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Choose a username">
        <input type="password" id="signupPassword" placeholder="Choose a password">
        <select id="signupJob">
            <option value="Unemployed">Unemployed</option>
            <option value="Teacher">Teacher</option>
            <option value="Banker">Banker</option>
            <option value="Developer">Developer</option>
            <option value="Security Guard">Security Guard</option>
        </select>
        <button onclick="signupUser()">Sign Up</button>
    </div>

    <!-- JavaScript -->
    <script>
        let users = JSON.parse(localStorage.getItem("users")) || {};
        let currentUser = null;
        let lastClaimedReward = localStorage.getItem("lastClaimedReward") || "0";

        function signupUser() {
            const username = document.getElementById("signupUsername").value.trim();
            const password = document.getElementById("signupPassword").value;
            const job = document.getElementById("signupJob").value;

            if (!username || !password) {
                alert("Enter both username and password!");
                return;
            }
            if (users[username]) {
                alert("User already exists!");
                return;
            }

            users[username] = { balance: 50, password, job, transactions: [] };
            localStorage.setItem("users", JSON.stringify(users));
            alert("Sign up successful!");
            updateAccountsList();
        }

        function loginUser() {
            const username = document.getElementById("loginUsername").value.trim();
            const password = document.getElementById("loginPassword").value;

            if (!users[username] || users[username].password !== password) {
                alert("Invalid username or password!");
                return;
            }

            currentUser = username;
            document.getElementById("walletContainer").style.display = "block";
            document.getElementById("sendMoneyContainer").style.display = "block";
            document.getElementById("welcomeMessage").innerText = `Welcome, ${currentUser}!`;
            document.getElementById("balance").innerText = users[currentUser].balance;
            document.getElementById("jobTitle").innerText = users[currentUser].job;
            updateLeaderboard();
        }

        function sendMoney() {
            const recipient = document.getElementById("recipientUsername").value.trim();
            const amount = parseInt(document.getElementById("amount").value);

            if (!users[recipient]) {
                alert("Recipient not found!");
                return;
            }
            if (isNaN(amount) || amount <= 0) {
                alert("Enter a valid amount!");
                return;
            }
            if (users[currentUser].balance < amount) {
                alert("Not enough Nova Coins!");
                return;
            }

            users[currentUser].balance -= amount;
            users[recipient].balance += amount;
            localStorage.setItem("users", JSON.stringify(users));
            alert(`Sent ${amount} Nova Coins to ${recipient}!`);
            document.getElementById("balance").innerText = users[currentUser].balance;
            updateLeaderboard();
        }

        function claimDailyReward() {
            const now = new Date().getTime();
            if (now - lastClaimedReward < 86400000) {
                alert("You have already claimed your reward today!");
                return;
            }

            const reward = Math.floor(Math.random() * 16) + 5;
            users[currentUser].balance += reward;
            localStorage.setItem("users", JSON.stringify(users));
            localStorage.setItem("lastClaimedReward", now);
            alert(`You received ${reward} Nova Coins!`);
            document.getElementById("balance").innerText = users[currentUser].balance;
        }
    </script>
</body>
</html>
